{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="max-w-md mx-auto auth-card">
    <div class="text-center mb-8">
        <h1 class="text-4xl font-bold bg-gradient-to-r from-cyan-400 to-blue-500 bg-clip-text text-transparent mb-4">
            Welcome Back
        </h1>
        <p class="text-slate-400">Sign in to your account to continue</p>
    </div>

    <form method="POST" class="space-y-6">
        <div>
            <label for="email" class="block text-sm font-medium mb-2" style="color: var(--text-secondary);">
                Email Address
            </label>
            <input
                type="email"
                id="email"
                name="email"
                required
                class="input-field w-full"
                placeholder="Enter your email"
            >
        </div>

        <div>
            <label for="password" class="block text-sm font-medium mb-2" style="color: var(--text-secondary);">
                Password
            </label>
            <input
                type="password"
                id="password"
                name="password"
                required
                class="input-field w-full"
                placeholder="Enter your password"
            >
        </div>

        <button type="submit" class="btn btn-primary w-full">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/>
                <polyline points="10,17 15,12 10,7"/>
                <line x1="15" y1="12" x2="3" y2="12"/>
            </svg>
            Sign In
        </button>
    </form>

    <div class="text-center mt-6">
        <p style="color: var(--text-muted);">
            Don't have an account?
            <a href="{{ url_for('register') }}" class="text-cyan-400 hover:text-cyan-300 font-medium">
                Sign up here
            </a>
        </p>
    </div>
</div>
{% endblock %}
